databases:
  name: mysite
  databaseName: mysite
  user: mysite
  plan: free

services:
  - type: web
  name: mysite
  runtime: ruby
  plan: free
  buildCommand: "./bin/render-build.sh"
  # preDeployCommand: "bundle exec rails db
  startCommand: "bundle exec rails server"
  envVars:
  - key: DATABASE URL
    fromDatabase:
      name: mysite
      property: connectionString
  - key: RAILS_MASTER_KEY
    sync:false- key: WEB_CONCURRENCY
    value: 2 # sensible default